    <!-- Estilos base del card (tipografÃ­a y layout del formulario) -->
    <style>
      :root{
        --radius:16px; --radius-sm:12px; --radius-xs:10px;
        --font-title:'Outfit', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        --font-body:'Lexend', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        --t-fast:.15s; --t-med:.25s; --t-slow:.6s; --curve:cubic-bezier(.2,.7,.2,1);
        --elev-1:0 6px 20px rgba(0,0,0,.25);
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0; font-family:var(--font-body);
        overflow-x:hidden; display:grid; place-items:center; padding:24px;
      }
      #bg-grid{
        position:fixed; inset:0; z-index:-1; opacity:.07; pointer-events:none;
        background:
          linear-gradient(#0001 1px, transparent 1px) 0 0 / 28px 28px,
          linear-gradient(90deg, #0001 1px, transparent 1px) 0 0 / 28px 28px;
      }

      /* ====== LOGIN CARD ====== */
      .login-wrap{ width:100%; display:grid; place-items:center; }
      .login-card{
        width:100%; max-width:520px;
        border-radius:22px; padding:28px;
      }
      .login-card h2{ margin:0 0 10px; font:700 24px/1.1 var(--font-title) }
      .login-card p{ margin:0 0 18px }

      .stack{display:flex; flex-direction:column; gap:14px;}
      .field{display:flex; flex-direction:column; gap:8px;}
      label{font-size:14px; letter-spacing:.2px}

      input{
        width:100%; height:48px; padding:12px 14px; border-radius:12px;
        outline:none; transition:border-color .15s ease, box-shadow .15s ease;
      }
      input::placeholder{opacity:.75}

      .actions{display:flex; flex-direction:column; gap:12px; margin-top:6px;}
      .btn{
        width:100%; height:48px; border-radius:14px; border:0; cursor:pointer;
        font-weight:700; letter-spacing:.2px; display:inline-flex; align-items:center; justify-content:center; gap:10px;
        transition:transform .12s ease, filter .15s ease, opacity .15s ease;
      }
      .btn:active{ transform:translateY(1px) }
      .btn[disabled]{opacity:.65; cursor:not-allowed}

      .meta{
        display:flex; justify-content:space-between; gap:14px; margin-top:8px; flex-wrap:wrap;
      }
      .link{cursor:pointer; text-decoration:none}
      .link:hover{text-decoration:underline}

      .msg{margin-top:10px;font-size:14px}
      .msg.err{color:#f87171}
      .msg.ok{color:#22c55e}

      @media (prefers-reduced-motion:no-preference){
        .reveal{opacity:0; transform:translateY(8px); will-change:transform,opacity; transition:opacity var(--t-slow) ease, transform var(--t-slow) ease}
        .reveal.show{opacity:1; transform:none}
      }

      .spinner{width:16px;height:16px;border-radius:999px;border:2px solid currentColor;border-top-color:transparent;animation:spin .8s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>
  </head>

  <!-- ðŸ‘‡ BW activado -->
  <body class="gc-login bw">
    <div id="bg-grid" aria-hidden="true"></div>

    <!-- Shell del ecosistema (sin sidebar ni hero) -->
    <gc-shell no-aside hero="off">
      <main class="login-wrap">
        <article class="login-card reveal">
          <h2>Inicia sesiÃ³n</h2>
          <p>Usa tu cuenta corporativa o Google.</p>

          <form id="form" onsubmit="return false;" class="stack">
            <div class="field">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="tucorreo@empresa.com" autocomplete="email" required/>
            </div>

            <div class="field">
              <label for="pass">ContraseÃ±a</label>
              <input id="pass" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password" minlength="6" required/>
            </div>

            <div class="actions">
              <button id="btnEmail" class="btn primary" onclick="loginEmail()">
                <span>Entrar con Email</span>

              <button id="btnGoogle" type="button" class="btn ghost" onclick="loginGoogle()">

            <div class="meta">

            <div id="msg" class="msg" role="alert" aria-live="polite"></div>

    </gc-shell>

    <!-- ===== Overrides de TEMA para integrarlo visualmente al BW =====
         (usa variables definidas en assets/bw/bw.css; este bloque debe estar
          despuÃ©s de los estilos base para tomar precedencia) -->

      /* Fondo general BW */

    </style>

    <!-- Reveal suave -->
    <script type="module">
      const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(!reduced && 'IntersectionObserver' in window){
        const io = new IntersectionObserver((entries)=>{
          for(const e of entries){ if(e.isIntersecting){ e.target.classList.add('show'); io.unobserve(e.target); } }
        }, {threshold:.12, rootMargin:'0px 0px -10% 0px'});
        document.querySelectorAll('.reveal').forEach(el=>io.observe(el));
      } else {
        document.querySelectorAll('.reveal').forEach(el=>el.classList.add('show'));
      }
    </script>

    <!-- ====== AUTH (Firebase) ====== -->
    <script type="module">
      import { initializeApp, getApp, getApps } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import {
        getAuth, onAuthStateChanged, signInWithEmailAndPassword,
        createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup,
        signOut, setPersistence, browserLocalPersistence, sendPasswordResetEmail
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
      import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

      // ===== CONFIG =====
      const firebaseConfig = {
        apiKey: "AIzaSyCHBsq9AdVZEMVryQWReX7oaPparo9lK8M",
        authDomain: "gestioncenterdata.firebaseapp.com",
        projectId: "gestioncenterdata",
        storageBucket: "gestioncenterdata.firebasestorage.app",
        messagingSenderId: "628401314464",
        appId: "1:628401314464:web:0671233dfd801ee43587c5",
        measurementId: "G-NBFZYTN094"
      };

      // NavegaciÃ³n segura hacia Home (respeta BASE del shell/BW)
      const PREFERRED_REPO = "Gestion-Center";
      function isValidAbsoluteBase(u){
        try{
          const url = new URL(u);
          if(url.origin !== location.origin) return false;
          if(/\.html($|\/)/i.test(url.pathname)) return false;
          return true;
        }catch{ return false; }
      }
      function computeBase(){
        if (isValidAbsoluteBase(window.__GC_BASE__)) {
          return window.__GC_BASE__.endsWith('/') ? window.__GC_BASE__ : (window.__GC_BASE__ + '/');
        }
        const host = location.hostname;
        const segs = location.pathname.split('/').filter(Boolean);
        if (host.endsWith('github.io')){
          const first = segs[0] || "";
          if (first && !/\.html?$/i.test(first)) return `${location.origin}/${first}/`;
          return `${location.origin}/${PREFERRED_REPO}/`;
        }
        return `${location.origin}/`;
      }
      function defaultHome(){ return computeBase(); }
      function sanitizeTarget(to){
        if(!to) return defaultHome();
        let dest; try{ dest = new URL(to, location.origin); }catch{ return defaultHome(); }
        if(dest.origin !== location.origin) return defaultHome();
        const baseUrl = new URL(defaultHome());
        const basePath = baseUrl.pathname.endsWith('/') ? baseUrl.pathname : (baseUrl.pathname + '/');
        if(!dest.pathname.startsWith(basePath)) return defaultHome();
        return dest.href;
      }
      function goHome(){
        const stored = localStorage.getItem("redirectAfterLogin");
        const qTo = new URLSearchParams(location.search).get("to");
        const dest = sanitizeTarget(stored || qTo || defaultHome());
        try { localStorage.removeItem("redirectAfterLogin"); } catch {}
        location.replace(dest);
      }

      // INIT Firebase (evita doble init si guard.js ya lo hizo)
      const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db   = getFirestore(app);
      try { await setPersistence(auth, browserLocalPersistence); } catch(e) {}

      const $ = (id)=>document.getElementById(id);
      const msgEl = $("msg");
      const btnEmail  = $("btnEmail");
      const btnGoogle = $("btnGoogle");
      const form = $("form");

      function setLoading(el, loading=true){
        if(!el) return;
        if(loading){
          el.setAttribute("disabled","true");
          if(!el.querySelector(".spinner")){
            const sp = document.createElement("span");
            sp.className = "spinner";
            el.prepend(sp);
          }
        }else{
          el.removeAttribute("disabled");
          el.querySelector(".spinner")?.remove();
        }
      }
      function showMsg(text, type="err"){
        msgEl.textContent = text || "";
        msgEl.className = "msg " + (type === "ok" ? "ok" : "err");
      }

      async function ensureUserDoc(user){
        const ref = doc(db, "users", user.uid);
        const snap = await getDoc(ref);
        if(!snap.exists()){
          await setDoc(ref, {
            email: user.email || null,
            displayName: user.displayName || "",
            createdAt: serverTimestamp(),
            perop: "", teamId: ""
          });
        }
      }

      const ERR_MAP = {
        "auth/invalid-email": "El email no es vÃ¡lido.",
        "auth/missing-password": "Ingresa tu contraseÃ±a.",
        "auth/invalid-credential": "Credenciales invÃ¡lidas.",
        "auth/user-disabled": "Tu usuario estÃ¡ deshabilitado.",
        "auth/user-not-found": "No existe una cuenta con ese email.",
        "auth/wrong-password": "ContraseÃ±a incorrecta.",
        "auth/popup-closed-by-user": "Se cerrÃ³ la ventana de Google.",
        "auth/too-many-requests": "Demasiados intentos. Intenta mÃ¡s tarde.",
        "auth/email-already-in-use": "Ese email ya estÃ¡ registrado.",
        "auth/weak-password": "La contraseÃ±a es muy dÃ©bil (mÃ­n. 6)."
      };
      const mapError = (e)=>ERR_MAP[e?.code] || e?.message || "OcurriÃ³ un error. Intenta de nuevo.";

      // Actions
      window.loginEmail = async ()=>{
        showMsg("");
        const email = $("email").value.trim();
        const pass  = $("pass").value.trim();
        if(!email || !pass) { showMsg("Completa email y contraseÃ±a."); return; }
        setLoading(btnEmail, true);
        try{
          const { user } = await signInWithEmailAndPassword(auth, email, pass);
          await ensureUserDoc(user);
          goHome();
        }catch(e){ showMsg(mapError(e)); }
        finally{ setLoading(btnEmail, false); }
      };

      window.loginGoogle = async ()=>{
        showMsg("");
        setLoading(btnGoogle, true);
        try{
          const provider = new GoogleAuthProvider();
          const { user } = await signInWithPopup(auth, provider);
          await ensureUserDoc(user);
          goHome();
        }catch(e){ showMsg(mapError(e)); }
        finally{ setLoading(btnGoogle, false); }
      };

      window.signUp = async ()=>{
        showMsg("");
        const email = $("email").value.trim();
        const pass  = $("pass").value.trim();
        if(!email || !pass) { showMsg("Completa email y contraseÃ±a."); return; }
        setLoading(btnEmail, true);
        try{
          const { user } = await createUserWithEmailAndPassword(auth, email, pass);
          await ensureUserDoc(user);
          showMsg("Cuenta creada. Redirigiendoâ€¦", "ok");
          goHome();
        }catch(e){ showMsg(mapError(e)); }
        finally{ setLoading(btnEmail, false); }
      };

      window.resetPass = async ()=>{
        showMsg("");
        const email = $("email").value.trim();
        if(!email){ showMsg("Ingresa tu email para enviar el enlace de recuperaciÃ³n."); return; }
        setLoading(btnEmail, true);
        try{
          await sendPasswordResetEmail(auth, email);
          showMsg("Te enviamos un enlace para restablecer la contraseÃ±a.", "ok");
        }catch(e){ showMsg(mapError(e)); }
        finally{ setLoading(btnEmail, false); }
      };

      // Enter para enviar
      form.addEventListener("keydown",(ev)=>{
        if(ev.key==="Enter"){ ev.preventDefault(); loginEmail(); }
      });

      // Si ya hay sesiÃ³n â†’ ir a home
      onAuthStateChanged(auth, (user)=>{ if(user){ goHome(); } });
      // debug
      window._logout = ()=>signOut(auth);
    </script>
  </body>
