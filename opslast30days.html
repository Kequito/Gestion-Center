<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Gesti칩n</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Lexend', sans-serif;
        background-color: #1c2a45;
        color: white;
        display: flex;
      }
      aside {
        background-color: #152035;
        width: 220px;
        height: 100vh;
        padding: 40px 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        position: fixed;
        left: 0;
        top: 0;
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 40px;
        text-align: center;
      }
      nav a {
        color: white;
        margin: 24px 0;
        text-decoration: none;
        font-size: 16px;
        padding: 12px;
        border-radius: 6px;
        transition: background-color 0.3s;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      nav a:hover {
        background-color: #1c2a45;
      }
      .main-content {
        flex-grow: 1;
        padding: 60px;
        padding-left: 260px;
        box-sizing: border-box;
      }
      .section {
        margin-top: 100px;
      }
      .section h2 {
        font-size: 32px;
        margin-bottom: 20px;
        text-align: center;
      }
      .reset-container {
        text-align: center;
        margin-bottom: 16px;
      }
      .reset-button {
        padding: 10px 20px;
        background-color: #5a7bc2;
        border: none;
        border-radius: 6px;
        color: white;
        font-family: 'Lexend', sans-serif;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .reset-button:hover {
        background-color: #3e5da8;
      }
      .counter-box {
        text-align: center;
        font-size: 16px;
        margin-bottom: 10px;
        font-weight: bold;
        color: #a5c5f7;
      }
      table.coverage-table,
      table.distribution-table,
      table.stats-table {
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #2a3b5c;
        border-radius: 8px;
        overflow: hidden;
      }
      table th,
      table td {
        padding: 14px;
        text-align: center;
        border-bottom: 1px solid #3a4a6a;
      }
      table th {
        background-color: #1f2d4a;
      }
      table tr:hover {
        background-color: #324469;
      }
      .filter-input {
        width: 100%;
        padding: 6px;
        border: none;
        border-radius: 4px;
        text-align: center;
        margin-bottom: 6px;
        background-color: #34476a;
        color: white;
        font-family: 'Lexend', sans-serif;
        font-size: 14px;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
      }
      .filter-input:focus {
        outline: 2px solid #5a7bc2;
        background-color: #3b507a;
      }
    </style>
  </head>
  <body>
    <aside>
      <div class="logo">游늵 Gesti칩n Center</div>
      <nav>
        <a href="index.html">游 Inicio</a>
        <a href="#informes">游닇 Informes</a>
        <a href="distribucion.html">游늶 Distribuci칩n</a>
        <a href="#estadisticas">游늳 Estad칤sticas</a>
        <a href="cobertura.html">游깵 Cobertura</a>
        <a href="#contacto">游닓 Contacto</a>
      </nav>
    </aside>
    <div class="main-content">
      <section class="section" id="stats">
        <h2>游늳 Stats Operadores Last 30 Days</h2>
        <div class="reset-container">
          <button class="reset-button" onclick="resetStatsFilters()">游댃 Restablecer filtros</button>
        </div>
        <div class="counter-box" id="stats-counter">Mostrando 0 operadores</div>
        <table class="stats-table" id="tabla-stats">
          <thead>
            <tr id="filter-row-stats"></tr>
            <tr>
              <th>Team Leader</th>
              <th>Operador</th>
              <th>PEROP1AM</th>
              <th>BI-04 -> Operator / Country -> Last 30 Days</th>
            </tr>
          </thead>
          <tbody>
            <!-- Contenido din치mico aqu칤 -->
          </tbody>
        </table>
      </section>
    </div>

    <script>
      function actualizarContadorStats() {
        const total = Array.from(document.querySelectorAll('#tabla-stats tbody tr'))
          .filter(row => row.style.display !== 'none').length;
        document.getElementById('stats-counter').textContent = `Mostrando ${total} operadores`;
      }

      function resetStatsFilters() {
        document.querySelectorAll('#tabla-stats .filter-input').forEach(input => {
          input.value = '';
        });
        document.querySelectorAll('#tabla-stats tbody tr').forEach(row => {
          row.style.display = '';
        });
        actualizarContadorStats();
      }

      fetch('datalast30days.json')
        .then(response => response.json())
        .then(data => {
          const tbody = document.querySelector('#tabla-stats tbody');
          const columnas = ['A', 'B', 'C', 'D'];
          data.forEach(op => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${op.A}</td>
              <td>${op.B}</td>
              <td>${op.C}</td>
              <td>${op.D}</td>
            `;
            tbody.appendChild(row);
          });

          actualizarContadorStats();

          const valoresUnicos = {};
          columnas.forEach((col, index) => {
            valoresUnicos[index] = [...new Set(data.map(op => op[col]))].sort();
          });

          const filterRow = document.getElementById('filter-row-stats');
          columnas.forEach((col, index) => {
            const th = document.createElement('th');
            const input = document.createElement('input');
            input.classList.add('filter-input');
            input.placeholder = 'Filtrar...';
            input.dataset.column = index;
            th.appendChild(input);
            filterRow.appendChild(th);
          });

          document.querySelectorAll('#tabla-stats .filter-input').forEach(input => {
            input.addEventListener('input', function () {
              const filters = Array.from(document.querySelectorAll('#tabla-stats .filter-input')).map(el => el.value.toLowerCase());
              document.querySelectorAll('#tabla-stats tbody tr').forEach(row => {
                const cells = Array.from(row.cells);
                const visible = filters.every((filtro, i) => !filtro || cells[i].textContent.toLowerCase().includes(filtro));
                row.style.display = visible ? '' : 'none';
              });
              actualizarContadorStats();
            });
          });
        });
    </script>
  </body>
</html>
